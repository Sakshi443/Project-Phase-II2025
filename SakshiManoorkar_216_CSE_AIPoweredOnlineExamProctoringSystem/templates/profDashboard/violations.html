    <script type="module">
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
            authDomain: "proctored-system.firebaseapp.com",
            projectId: "proctored-system",
            storageBucket: "proctored-system.firebasestorage.app",
            messagingSenderId: "512898908874",
            appId: "1:512898908874:web:23584b6cad04eb9e0c2a33",
            measurementId: "G-3SL8C6C8RD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        window.logout = async () => {
            await signOut(auth);
            localStorage.clear();
            location.href = "../../index.html";
        };

        async function loadViolations() {
            const examSnap = await getDocs(collection(db, "exams"));
            const tableBody = document.getElementById("violationTableBody");
            let count = 1;

            for (const examDoc of examSnap.docs) {
                const examId = examDoc.id;
                const examData = examDoc.data();
                const violationsSnap = await getDocs(collection(db, `exams/${examId}/violations`));

                violationsSnap.forEach((violationDoc) => {
                    const v = violationDoc.data();
                    const tr = document.createElement("tr");
                    tr.className = "border-b hover:bg-gray-50";
                    tr.innerHTML = `
            <td class="p-1">${count++}</td>
            <td class="p-1">${v.studentName}</td>
            <td class="p-1">${v.studentEmail}</td>
            <td class="p-1">${examData.testName}</td>
            <td class="p-1">${v.event}</td>
            <td class="p-1">${new Date(v.detectedAt).toLocaleString()}</td>
            <td class="p-1">${v.description || '-'}</td>
            <td class="p-1 text-center">
                <button class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-sm" onclick="approveViolation('${examId}', '${violationDoc.id}')">Approve</button>
                <button class="bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded text-sm ml-2" onclick="denyViolation('${examId}', '${violationDoc.id}', '${v.studentEmail}')">Block</button>
            </td>
          `;
                    tableBody.appendChild(tr);
                });
            }
        }

        window.approveViolation = async (examId, vioId) => {
            await deleteDoc(doc(db, `exams/${examId}/violations`, vioId));
            alert("Violation approved. Removed from records.");
            location.reload();
        };

        window.denyViolation = async (examId, vioId, studentEmail) => {
            await updateDoc(doc(db, "users", studentEmail), { denied: true });
            alert("Student blocked from further exams.");
        };

        loadViolations();
    </script>
